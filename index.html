<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de CEP</title>
</head>

<body>
  <main class="container">
    <form action="GET" class="container__form">
      <h1>Informe os dados para consulta</h1>
      <label for="input_cep">CEP</label>
      <input type="text" name="" id="input_cep" required placeholder="00.000-000" maxlength="8">
      <button>Adicionar CEP</button>
      <button type="submit">Consultar</button>
    </form>
    <article class="container__result">
      <h1 class="result__title">Resultado da consulta</h1>
      <p class="result__cep">CEP: </p>
      <p class="result__">Logradouro: </p>
      <p>Bairro: </p>
      <p>Localidade: </p>
    </article>
  </main>
</body>

</html>
