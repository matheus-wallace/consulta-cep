<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de CEP</title>
</head>

<body>
  <main class="main">
    <form action="GET" class="main__form">
      <h1 class="form__title">Informe os dados para consulta</h1>
      <label for="form__inputCEP">CEP</label>
      <div class="form__inputContainer">
        <input type="text" name="form__inputCEP" id="form__inputCEP" class="form__inputCEP" placeholder="00.000-000" maxlength="8" data-mask="00.000-000" required>
      </div>
      <button class="form__createInput">Adicionar CEP</button>
      <button type="submit" class="form__buttonRequest">Consultar</button>
    </form>
    <article class="article__result">
      <h1 class="result__title">Resultado da consulta</h1>
      <p class="result__cep">CEP: </p>
      <p class="result__publicplace">Logradouro: </p>
      <p class="result__district">Bairro: </p>
      <p class="result__locale">Localidade: </p>
    </article>

    <!-- import jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- import jquery mask plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <!-- aplying the mask for cep input -->
    <script src="./js/mask.js"></script>

    <!-- create and remove adicional inputs  -->
    <script src="js/inputGenerator.js"></script>

    <!-- request and presentation of cep request -->
    <script src="js/getRequest.js"></script>
  </main>
</body>

</html>
